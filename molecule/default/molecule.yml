---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: "Fedora30"
    image: fedora:30
    privileged: True
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
      - /sys/fs/cgroup
  - name: "Ubuntu1804"
    image: ubuntu:xenial
    privileged: True
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
      - /sys/fs/cgroup
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: inspec
  lint:
    name: rubocop
